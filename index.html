<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Forecast</title>
    
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <container id="sidebar">
        <h2>Search for a City:</h2>
        <input type="text" placeholder="City Name" id="city-input">
        <button type="submit" id="city-search">Search</button>
        </container>
        
        <div id="todays-weather">
            <div id="location"></div>
            <div id="date"></div>
            <div id="temperature"></div>
            <div id="wind-speed"></div>
            <div id="humidity"></div>
        </div>
        <div id="prev-city-list"></div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>

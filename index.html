<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
    
    <!-- Day.JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <!-- Search Section -->
        <div class="container">
            <h3>Search for a City:</h3>
                <input type="text" placeholder="   City Name" id="city-input">
                <button type="submit" id="search-btn">Search</button>
            <div class="separator"></div>
                <button id="location-btn">Use Current Location</button>
        </div>
        
        <!-- Display todays weather ONLY -->
        <div id="todays-weather">
            <!-- <div id="location"></div>
            <div id="date"></div> -->
            <div class="details">
            <h3>Temple (03-31-2024)</h3>
            <h4>Temp: 70Â° F</h4>
            <h4>Wind: 5 MPH</h4>
            <h4>Humidity: 50%</h4>
            </div>
            <div class="icon">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon">
                <h4>Cloudy</h4>
            </div>
        </div>

        <!-- Display for 5 day forecast -->
        <div id="future">
            
        </div>

        <!-- Previous search history -->
        <div id="prev-city-list">

        </div>

    </main>

    <!-- jQuery link -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    
    <script src="./assets/script.js"></script>

</body>

</html>
